<div>
  <!-- Formulário de adicionar associação -->
  <div *ngIf="showCreateAssociation" class="add-association-form">
    <div class="form-overlay"></div> <!-- Fundo escuro para destacar o formulário -->
    <div class="form-container">
      <span class="close" (click)="toggleCreateAssociation()">&times;</span>
      <app-add-association 
        [colaboradoresAssocLista]="colaboradoresAssocLista" 
        [projectsAssocLista]="projectsAssocLista"
        (associationAdded)="onAssociationAdded()">
      </app-add-association>
    </div>
  </div>

  <div class="container">
    <button class="add-association-btn" (click)="toggleCreateAssociation()">Adicionar Associação</button>
    <div class="search-bar">
      <input class="search-input" type="text" placeholder="Pesquisar por nome do colaborador" [(ngModel)]="searchQuery"
        (input)="search()">
      <button class="search-button" (click)="search()">Pesquisar</button>
    </div>
  </div>

  <table>
    <thead>
      <tr>
        <th>Colaborador</th>
        <th>Projeto</th>
        <th>Data de Início</th>
        <th>Data de Fim</th>
        <th>Ações</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let association of filteredAssociations">
        <td>{{ getColaboratorName(association.colaboratorId) }}</td>
        <td>{{ getProjectName(association.projectId) }}</td>
        <td>{{ association.startDate }}</td>
        <td>{{ association.endDate }}</td>
        <td>
          <button class="edit-button" (click)="editAssociation()">Editar</button>
        </td>
      </tr>
    </tbody>
  </table>
</div>
